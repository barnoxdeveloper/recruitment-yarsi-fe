<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multi-Step Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <style>
            fieldset {
                display: none;
            }
            fieldset.active {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <form id="multi-step-form">
                <fieldset class="active">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h3 class="fs-4">Bahasa Asing</h3>
                            <h4 class="fs-5 mb-3 fst-italic">(Foreign Language)</h4>
                            <div class="row g-3">
                                <div class="col-4">
                                    <div class="mb-3">
                                        <label for="language" class="form-label">Bahasa (Language)*</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="language"
                                            id="language"
                                            placeholder="Bahasa (Language)"
                                            required
                                            maxlength="100"
                                        />
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="mb-3">
                                        <label for="speaking_ability_level" class="form-label">Kemampuan Berbicara (Speaking Ability)*</label>
                                        <select
                                            class="form-select"
                                            aria-label="speaking_ability_level"
                                            name="speaking_ability_level"
                                            id="speaking_ability_level"
                                            required
                                        >
                                            <option selected>Select Level</option>
                                            <option value="Good" id="good">Baik (Good)</option>
                                            <option value="Cukup" id="cukup">Cukup (Fair)</option>
                                            <option value="Kurang" id="kurang">Kurang (Poor)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h3 class="fs-4">Data Pengalaman Organisasi</h3>
                            <h4 class="fs-5 mb-3 fst-italic">(Organization Experience)</h4>
                            <div class="row g-3">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="organization_name" class="form-label"
                                            >Nama Organisasi <span class="fst-italic">(Organization Name)</span>*</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="organization_name"
                                            id="organization_name"
                                            placeholder="Nama Organisasi (Organization Name)"
                                            required
                                            maxlength="100"
                                        />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="position" class="form-label">Jabatan <span class="fst-italic">(Position)</span>*</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="position"
                                            id="position"
                                            placeholder="Jabatan (Position)"
                                            required
                                            maxlength="100"
                                        />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="year" class="form-label">Tahun <span class="fst-italic">(Year)</span>*</label>
                                        <input
                                            type="number"
                                            class="form-control"
                                            name="year"
                                            id="year"
                                            placeholder="Tahun(Year)"
                                            required
                                            maxlength="4"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="navigation-buttons mt-3">
                    <button type="button" class="btn btn-secondary prev-step">Previous</button>
                    <button type="button" class="btn btn-primary next-step">Next</button>
                    <button type="submit" class="btn btn-primary submit-button">Submit</button>
                </div>
            </form>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script>
            $(document).ready(function () {
                var currentStep = 0;
                var steps = $("fieldset");
                var $prevButton = $(".prev-step");
                var $nextButton = $(".next-step");
                var $submitButton = $(".submit-button");

                function showStep(step) {
                    steps.removeClass("active");
                    steps.eq(step).addClass("active");

                    $prevButton.toggle(step > 0);
                    $nextButton.toggle(step < steps.length - 1);
                    $submitButton.toggle(step === steps.length - 1);
                }

                $nextButton.click(function () {
                    if (currentStep < steps.length - 1) {
                        currentStep++;
                        showStep(currentStep);
                    }
                });

                $prevButton.click(function () {
                    if (currentStep > 0) {
                        currentStep--;
                        showStep(currentStep);
                    }
                });

                $("#multi-step-form").submit(function (e) {
                    e.preventDefault();
                    alert("Form submitted!");
                });

                showStep(currentStep);
            });
        </script>
    </body>
</html>
